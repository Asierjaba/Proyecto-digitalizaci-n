<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de saltar</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #f0f0f0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #333;
    }
    #highScore {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #333;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    #gameOverScreen button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="score">Puntos: 0</div>
  <div id="highScore">Mejor puntuación: 0</div>
  <div id="gameOverScreen">
    <h1>¡Perdiste!</h1>
    <p>Puntuación final: <span id="finalScore"></span></p>
    <button onclick="restartGame()">Reiniciar</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player, collectibles, obstacles, score, gameOver, highScore;
    const GRAVITY = 0.5;
    const JUMP_FORCE = -12;
    const ELEMENT_SIZE = 30;

    function initializeGame() {
      player = { x: 50, y: canvas.height - 100, size: 50, color: 'blue', isJumping: false, velocity: 0 };
      collectibles = [];
      obstacles = [];
      score = 0;
      gameOver = false;
      highScore = parseInt(localStorage.getItem('highScore')) || 0;
      document.getElementById('highScore').textContent = `Mejor puntuación: ${highScore}`;
      document.getElementById('gameOverScreen').style.display = 'none';
    }

    function createElement(type, existingElements) {
      const x = canvas.width;
      const y = canvas.height - ELEMENT_SIZE - 20;
      const size = ELEMENT_SIZE;
      let color;
      let points;

      if (type === 'collectible') {
        color = Math.random() < 0.1 ? 'gold' : 'green'; // 10% de probabilidad de ser dorado
        points = color === 'gold' ? 5 : 1;
      } else {
        color = 'red';
      }

      const newElement = { x, y, size, color, type, points };

      for (const elem of existingElements) {
        if (
          newElement.x < elem.x + elem.size &&
          newElement.x + newElement.size > elem.x &&
          newElement.y < elem.y + elem.size &&
          newElement.y + newElement.size > elem.y
        ) {
          return null; // Solapamiento detectado
        }
      }

      return newElement;
    }

    function generateElements() {
      if (!gameOver) {
        const elements = [...collectibles, ...obstacles];
        let newCollectible = null;
        let newObstacle = null;

        do {
          newCollectible = createElement('collectible', elements);
        } while (!newCollectible);
        collectibles.push(newCollectible);

        if (Math.random() < 0.7) {
          do {
            newObstacle = createElement('obstacle', elements);
          } while (!newObstacle);
          obstacles.push(newObstacle);
        }
      }
    }

    setInterval(generateElements, 1000);

    function drawSquare(square) {
      ctx.fillStyle = square.color;
      ctx.fillRect(square.x, square.y, square.size, square.size);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !player.isJumping && !gameOver) {
        player.isJumping = true;
        player.velocity = JUMP_FORCE;
      }
    });

    function updatePlayer() {
      if (!gameOver) {
        player.y += player.velocity;
        player.velocity += GRAVITY;

        if (player.y > canvas.height - player.size - 20) {
          player.y = canvas.height - player.size - 20;
          player.isJumping = false;
        }
      }
    }

    function updateElements(elements) {
      for (let i = elements.length - 1; i >= 0; i--) {
        const elem = elements[i];
        elem.x -= 5;
        if (elem.x + elem.size < 0) elements.splice(i, 1);

        if (
          player.x < elem.x + elem.size &&
          player.x + player.size > elem.x &&
          player.y < elem.y + elem.size &&
          player.y + player.size > elem.y
        ) {
          if (elem.type === 'collectible') {
            score += elem.points;
            elements.splice(i, 1);
          } else if (elem.type === 'obstacle') {
            endGame();
          }
        }
      }
    }

    function endGame() {
      gameOver = true;
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverScreen').style.display = 'block';

      if (score > highScore) {
        localStorage.setItem('highScore', score);
        highScore = score;
        document.getElementById('highScore').textContent = `Mejor puntuación: ${highScore}`;
      }
    }

    function restartGame() {
      initializeGame();
      gameLoop();
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSquare(player);
      updatePlayer();

      updateElements(collectibles);
      updateElements(obstacles);

      collectibles.forEach(drawSquare);
      obstacles.forEach(drawSquare);

      document.getElementById('score').textContent = `Puntos: ${score}`;
      requestAnimationFrame(gameLoop);
    }

    initializeGame();
    gameLoop();
  </script>
</body>
</html>
